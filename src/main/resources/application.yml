spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=organizer
    username: postgres
    password: root
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQL10Dialect

project:
  format-date: ${JAVA_DATE_FORMAT:dd-MM-yyyy}
  format-date-time: dd.MM.yyyy HH:mm:ss